<div fxLayout="row" fxLayoutAlign="space-between center" style="margin: 20px;padding: 25px;">
  <span class="title">Your Employees</span>
  <div fxLayoutGap="25px">
    <mat-form-field>
      <mat-icon matSuffix>
        <i class="fa fa-search"></i>
      </mat-icon>
      <input matInput placeholder="Search By EmployeeId...." matInput type="text" [(ngModel)]="name" (input)="Search()">
    </mat-form-field>
    <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" class="view-all" routerLink='/employees'> <mat-icon>add</mat-icon> Add Employee</button>
  </div>
</div>
<div *ngIf="employees">
  <div *ngIf="length==0">
    <h1 style="text-align: center;font-weight:500;text-transform: uppercase;">No Employees Found</h1>
  </div>
  <div *ngIf="length!=0" fxLayoutAlign="center">
    <table mat-table  [dataSource]="employees">
      <ng-container matColumnDef="EmployeeId">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fname }} {{ row.lname }}</td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Education">
        <th mat-header-cell *matHeaderCellDef>Highest Qualification</th>
        <td mat-cell *matCellDef="let row">{{ row.edu }}</td>
      </ng-container>
      
      <ng-container matColumnDef="Last Updated">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" class="view-all" (click)="edit(row._id)"><span class="material-icons">create</span></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" class="view-all" (click)="delete(row._id)"><span class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button style="background-color: #f19c1c;color: #871a1a;" class="view-all" (click)="view(row._id)"><span class="material-icons">visibility</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</div>

<div [hidden]="employees" style="text-align: center;">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
