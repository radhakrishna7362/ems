<div fxLayout="row" fxLayoutAlign="center" class="login-card">
    <mat-card class="example-card">
        <mat-toolbar class="title">
            Employee Details
        </mat-toolbar>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px">
                <mat-form-field class="example">
                    <mat-label>Employee Id</mat-label>
                    <mat-icon matSuffix>
                        <span class="material-icons">person</span>
                    </mat-icon>
                    <input matInput type="text" [formControl]="formData.id" placeholder="EmployeeId" readonly>
                </mat-form-field>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>Fisrt Name</mat-label>
                        <mat-icon matSuffix>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.fname" placeholder="Fisrt Name" readonly>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Last Name</mat-label>
                        <mat-icon matSuffix>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.lname" placeholder="Last Name" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>Highest Qualification</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">school</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.edu" placeholder="Highest Qualification" readonly>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Salary</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">monetization_on</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.salary" placeholder="Salary" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div>
                    <mat-form-field class="example">
                        <mat-label>Phone</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">phone</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.phone" placeholder="PhoneNo" readonly>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example">
                        <mat-label>Email</mat-label>
                        <mat-icon matSuffix>
                            <span class="material-icons">email</span>
                        </mat-icon>
                        <input matInput type="text" [formControl]="formData.email" placeholder="Email" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <mat-form-field class="example">
                    <mat-label>Department</mat-label>
                    <input matInput type="text" [formControl]="formData.department" placeholder="Department" required>
                </mat-form-field>
            </div>
            <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                    <mat-form-field class="example">
                        <mat-label>Address</mat-label>
                        <mat-icon matSuffix>
                          <span class="material-icons">place</span>
                        </mat-icon>
                        <textarea matInput type="text" [formControl]="formData.address" placeholder="Experience" required></textarea>
                    </mat-form-field>
                </div>
                <div fxLayout.md="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">
                    <mat-form-field class="example">
                        <mat-label>Experience</mat-label>
                        <mat-icon matSuffix>
                          <span class="material-icons">feedback</span>
                        </mat-icon>
                        <textarea matInput type="text" [formControl]="formData.exper" placeholder="Experience" required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center">
                <button mat-raised-button class="example-button" routerLink='/view'>Back</button>
            </div>
          </div>
    </mat-card>
</div>
